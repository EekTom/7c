<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboration L7c</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Laboration L7c - Formulär</h1>
    <h2>Pensionat Sjöstugan</h2>
    <h3>Förfrågan om rumsbokning</h3>
    <!-- Lägg in formuläret här nedan -->
   
    <form id="booking" netlify>
        <fieldset id="room">
            <legend>Val av rum</legend>
            <label>
                <input type="radio" name="roomType" value="enkel"> Enkelrum
            </label>
            <label>
                <input type="radio" name="roomType" value="dubbel" checked> Dubbelrum
            </label>
            <label>
                <input type="radio" name="roomType" value="enkel"> Familjrum
            </label>
        </fieldset>

        <fieldset id="date">
            <legend>Datum och antal nätter</legend>
            <label>
                * Ankomstdag <input type="date" name="arrival" required>
            </label>
            <label>
                * Antal nätter 
                <select name="nrOfNights">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">vecka</option>
                </select>
            </label>
        </fieldset>

        <fieldse id="facilities">
            <legend>Tillägg</legend>
            <label>
                <input type="checkbox" name="facility" value="internet"> Internet
            </label>
            <label>
                <input type="checkbox" name="facility" value="parkering"> Parkering
            </label>
            <label>
                <input type="checkbox" name="facility" value="sjöutsikt"> Sjöutsikt
            </label>
        </fieldset>

        <fieldset id="customer">
            <legend>Kund</legend>
            <label for="name">* Namn</label>
            <input type="text" id="name" name="name" required>
            <label for="street">Gatuadress</label>
            <input type="text" id="street" name="street" required>
            <label for="zipcode">Postnummer</label>
            <input type="text" id="zipcode" name="zipcode" required>
            <label for="city">Ort</label>
            <input type="text" id="city" name="city" required>
            <label for="email">E-post</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <input type="submit" value="Skicka förfrågan" id="send">
    </form>

</body>

</html>
